name: macOS
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create setup.sh script (if not in the repo yet)
      run: |
        echo '#!/bin/bash' > setup.sh
        echo 'set -e' >> setup.sh
        echo 'set -x' >> setup.sh
        echo 'if [ -z "$3" ]; then echo "Error: NGROK_AUTH_TOKEN is not provided."; exit 1; fi' >> setup.sh
        echo 'USER1=$1; USER2=$2; NGROK_AUTH_TOKEN=$3' >> setup.sh
        echo 'echo "Authenticating ngrok..."; ngrok authtoken $NGROK_AUTH_TOKEN' >> setup.sh
        echo 'echo "Setting up for user: $USER1 and $USER2"' >> setup.sh
        chmod +x setup.sh

    - name: Set up the environment
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        ./setup.sh "Alone215" "Alone215" "$NGROK_AUTH_TOKEN"

    - name: ngrok is now listening to VNC connections on...
      run: |
        curl --silent http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'

    - name: Setup tmate Session
      uses: mxschmitt/action-tmate@v2
