name: Namar - Tavan

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & Installing Essentials
        run: |
          # Скачиваем и сохраняем файл Downloads.bat
          Invoke-WebRequest -Uri "https://gitlab.com/chamod12/anydesk-windows-rdp/-/raw/main/Downloads.bat?ref_type=heads" -OutFile "Downloads.bat"
          # Выполняем скачанный файл
          cmd /c Downloads.bat

      - name: Download start.bat
        run: |
          # Скачиваем файл start.bat
          Invoke-WebRequest -Uri "https://gitlab.com/chamod12/anydesk-windows-rdp/-/raw/main/start.bat?ref_type=heads" -OutFile "start.bat"
      
      - name: Connect to LiteManager
        run: |
          # Выполняем start.bat
          cmd /c start.bat

      - name: Time Counter
        run: |
          # Выполняем timelimit.py
          Invoke-WebRequest -Uri "https://gitlab.com/chamod12/anydesk-windows-rdp/-/raw/main/timelimit.py?ref_type=heads" -OutFile "timelimit.py"
          python timelimit.py

      - name: Protect AnyDesk and Chrome processes
        run: |
          # Скачиваем и запускаем скрипт для защиты процессов
          $script = @'
          while ($true) {
              $anydesk = Get-Process -Name "AnyDesk" -ErrorAction SilentlyContinue
              if (-not $anydesk) {
                  Start-Process "C:\Program Files (x86)\AnyDesk\AnyDesk.exe"
              }
              $chrome = Get-Process -Name "chrome" -ErrorAction SilentlyContinue
              if (-not $chrome) {
                  Start-Process "C:\Program Files\Google\Chrome\Application\chrome.exe"
              }
              Start-Sleep -Seconds 10
          }
          '@
          Set-Content -Path "C:\protect_process.ps1" -Value $script
          powershell -ExecutionPolicy Bypass -File "C:\protect_process.ps1"
